<app-header (parsedJson)="onParseJson($event)" />

@if (isError()) {
<div
  id="alert-2"
  class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 w-1/2"
  role="alert"
>
  <svg
    class="shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="ms-2">JSON Format Not Valid!</span>
</div>
} @if (formContents().length) {
<hr />

<div class="flex">
  <div class="w-1/2 pe-3">
    <app-recursive-form [form]="form()" [formContents]="formContents()" />

    <div>
      <hr class="my-3" />
      <div
        #successSubmit
        class="hidden items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 w-1/2"
        role="alert"
      >
        <svg
          class="shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <span class="ms-2">Submitted Successfully!</span>
      </div>
      <button
        type="button"
        [disabled]="form().invalid"
        (click)="
          successSubmit.classList.remove('hidden');
          successSubmit.classList.add('flex')
        "
        class="mt-4 px-6 py-2 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
        [class.bg-gray-600]="form().invalid"
        [class.bg-blue-600]="form().valid"
      >
        Submit
      </button>
    </div>
  </div>
  <div class="w-1/2 pe-3">
    <app-recursive-preview [form]="form()" [formContents]="formContents()" />
  </div>
</div>
}
