<div class="flex gap-10">
  <div class="flex flex-col p-4">
    <textarea
      [(ngModel)]="jsonInput"
      class="w-[500px] h-[300px] p-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter JSON"
    ></textarea>
    <div>
      <button
        (click)="processJson()"
        class="mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
      >
        Process JSON
      </button>
    </div>
  </div>

  <div>
    <h2 class="font-bold text-lg">You must match that format</h2>
    <img src="json-format-model.png" alt="" />
  </div>
</div>
